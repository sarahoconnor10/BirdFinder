<ion-header>
  <ion-toolbar>
    <ion-title>BirdFinder</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2>Recently Spotted</h2>
  <ion-list *ngIf="recentBirds.length > 0; else noRecent">
    <ion-item *ngFor="let bird of recentBirds">
      <ion-thumbnail slot="start">
        <img [src]="bird.image" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ bird.name }}</h2>
        <p>Spotted on {{ bird.date | date:'medium' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ng-template #noRecent>
    <p>No birds spotted yet. Go find some!</p>
  </ng-template>

  <h2 class="ion-margin-top">Local Species</h2>
  <ion-list *ngIf="localSpecies.length > 0; else noLocal">
    <ion-item *ngFor="let species of localSpecies">
      <ion-label>
        <h2>{{ species.name }}</h2>
        <p>Observed nearby</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ng-template #noLocal>
    <p>No local species found yet.</p>
  </ng-template>

</ion-content>
