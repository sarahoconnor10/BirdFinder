<ion-header>
  <ion-toolbar class="header">
    <div class="title">BirdFinder</div>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="bird-image">
    <img [src]="capturedImage" alt="Bird Image" />
  </div>

  <div class="bird-info">
    <h1>{{ birdName }}</h1>

    <h2>Date Saved:</h2>
    <p>{{ date | date:'medium' }}</p>
  </div>

  <ion-button routerLink="/collection" expand="block" class="ion-margin-top">
    Back to Collection
  </ion-button>
</ion-content>

<ion-footer>
  <app-navbar></app-navbar>
</ion-footer>
