<ion-header>
  <ion-toolbar class="header">
    <div class="title">BirdFinder</div>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="capturedImage">
    <h3>Your Photo</h3>
    <img [src]="capturedImage" alt="Captured Bird" class="bird-photo" />
  </div>

  <div *ngIf="professionalImageUrl">
    <img [src]="professionalImageUrl" alt="Bird Photo" class="bird-photo" />
  </div>

  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ birdName }}</ion-card-title>
      <ion-card-subtitle *ngIf="scientificName">{{ scientificName }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p *ngIf="description">{{ description }}</p>
      <p *ngIf="date">Spotted on: {{ date | date:'medium' }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <app-navbar></app-navbar>
</ion-footer>
