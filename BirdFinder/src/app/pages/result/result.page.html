<ion-header>
  <ion-toolbar class="header">
    <div class="title">BirdFinder</div>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h1>ðŸŽ‰ It's a {{ birdName }}!</h1>

  <div class="images">
    <h2>Your Photo:</h2>
    <img [src]="capturedImage" alt="Captured Bird" />

    <ng-container *ngIf="professionalImageUrl">
      <h2>Professional Image:</h2>
      <img [src]="professionalImageUrl" alt="Professional Bird Image" />
    </ng-container>
  </div>

  <div class="bird-info">
    <h2>About the {{ birdName }}:</h2>
    <p>Genus: {{ birdGenus }}</p>
    <p>Scientific name: {{ scientificName }}</p>

  </div>


  <ion-button (click)="saveToCollection()" expand="block" color="success" class="ion-margin-top">
    Save to Collection
  </ion-button>
  <ion-button routerLink="/home" expand="block" class="ion-margin-top">
    Go Home
  </ion-button>
</ion-content>
