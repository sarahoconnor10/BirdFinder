<ion-header>
  <ion-toolbar>
    <ion-title>My Bird Collection</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngIf="birds.length > 0; else noBirds">
    <ion-item-sliding *ngFor="let bird of birds">
      <ion-item (click)="viewBirdDetails(bird)">
        <ion-thumbnail slot="start">
          <img [src]="bird.image" />
        </ion-thumbnail>
        <ion-label>
          <h2>{{ bird.name }}</h2>
          <p>Saved on {{ bird.date | date:'medium' }}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteBird(bird)">
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


  <ng-template #noBirds>
    <p>No birds saved yet. Go find some!</p>
  </ng-template>
</ion-content>

<ion-footer>
  <app-navbar></app-navbar>
</ion-footer>
